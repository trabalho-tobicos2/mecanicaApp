<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Veiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
   <ion-item-sliding *ngFor="let veiculo of veiculos">
    <ion-item >
      <ion-label>
        <h2>{{veiculo.descricao}}</h2>    
      </ion-label>
    </ion-item>  
   </ion-item-sliding>
  </ion-list>  
</ion-content>
