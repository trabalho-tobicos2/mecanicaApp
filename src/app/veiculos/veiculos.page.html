<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Veiculos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
   <ion-item-sliding *ngFor=" let veiculo of veiculos">
    <ion-item >
      <ion-label>
        <h2>1{{veiculo.descricao}}</h2> 
        <h2>2{{veiculo.placa}}</h2> 
        <h2>3{{veiculo.renavan}}</h2>  
        <h2>4{{veiculo.marca}}</h2>
        <h2>5{{veiculo.cor}}</h2>
        <h2>6{{veiculo.modelo}}</h2>
        <h2>7{{veiculo.combustivel}}</h2>
      </ion-label>
    </ion-item>  
   </ion-item-sliding>
  </ion-list>  
</ion-content>
