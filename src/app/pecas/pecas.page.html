<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Peças</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let peca of pecas">
      <ion-item>
        <ion-thumbnail slot="start">
          <ion-img [src]="peca.imagemUrl"></ion-img>
        </ion-thumbnail>
        <ion-label>
          <h2>
            {{peca.descricao}}
          </h2>
          <h3>
            Tipo: <ion-text color="medium">{{peca.tipo}}</ion-text>
          </h3>
          <h3>
            Marca: <ion-text color="medium">{{peca.marca}}</ion-text>
          </h3>
          <h3>
            Cor: <ion-text color="medium">{{peca.cor}}</ion-text>
          </h3>
          <h3>
            Preço: <ion-text color="success">{{peca.preco | currency:'BRL'}}</ion-text>
          </h3>
         </ion-label>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option [routerLink]="['/pecas', 'editar', peca.id]">
          <ion-icon name="create" slot="icon-only"></ion-icon>
        </ion-item-option>
      </ion-item-options>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="confirmarExclusao(peca)">
          <ion-icon name="trash-sharp" slot="icon-only" ></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/pecas', 'cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
