<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Veiculos</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
   <ion-item-sliding *ngFor=" let veiculo of veiculos">
    <ion-item >
      <ion-label>
        <h2>
          {{veiculo.descricao}}
        </h2>
        <h3>
          Placa: <ion-text color="medium">{{veiculo.placa}}</ion-text>
        </h3>
        <h3>
          Renavan: <ion-text color="medium">{{veiculo.renavan}}</ion-text>
        </h3>
        <h3>
          Marca: <ion-text color="medium">{{veiculo.marca}}</ion-text>
        </h3>
        <h3>
          Cor: <ion-text color="medium">{{veiculo.cor}}</ion-text>
        </h3>
        <h3>
          Modelo: <ion-text color="medium">{{veiculo.modelo}}</ion-text>
        </h3>
        <h3>
          Compustivel: <ion-text color="medium">{{veiculo.combustivel}}</ion-text>
        </h3>
      </ion-label>
    </ion-item> 
    
    <ion-item-options side="start">
      <ion-item-option>
        <ion-icon name="create" slot="icon-only"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="confirmacaoExclusao(livro)">
        <ion-icon name="trash-sharp" slot="icon-only" ></ion-icon>
      </ion-item-option>
    </ion-item-options>
    
   </ion-item-sliding>
  </ion-list> 

  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="['/veiculos', 'cadastro']">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab> 

</ion-content>
